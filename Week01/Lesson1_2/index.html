<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" name="viewport">
	<title>极客课程表</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <div align="center">
        <table>
            <!-- 表头 -->
            <thead>
                <tr>
                    <th>项目</th>
                    <!-- 列的合并 -->
                    <th colspan="5">上课</th>  
                    <th colspan="2">休息</th>
                </tr>
            </thead>
            <!-- 在表格的底部  但写这里可以清晰的解释 -->
            <tfoot>
                <th>主题</th>
                <th colspan="5">正常工作</th>  
                <th colspan="2">休息日</th>
            </tfoot>
            <!-- 表的内容 -->
            <tbody>
                <tr>
                    <td  class="side">星期</td>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td class="yali">星期六</td>
                    <td class="sleep">星期天</td>
                </tr>
                <tr>                    
                    <!-- 行的合并 -->
                    <td  class="side" rowspan="4">上午</td>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td class="yali">星期六</td>
                    <td class="sleep" rowspan="4">休息</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td class="yali">星期六</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td class="yali">星期六</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td class="yali">星期六</td>
                </tr>
                <tr>
                    <td class="side" rowspan="2">下午</td>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td class="yali">星期六</td>
                    <td class="sleep" rowspan="2">休息</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td class="yali">星期六</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
