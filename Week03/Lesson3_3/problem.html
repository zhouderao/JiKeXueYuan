<!DOCTYPE html>

	<title>百度在ie下的兼容问题</title>
</head>
<body>
	<h2>ie 6和7下的问题</h2>
	<ol>
		<li>ie6和7底部没有居中显示（已经修复*left:0;）</li>
		<li>ie6和7的边框没和文本框对齐 （加上border以解决）</li>
		<li>ie6鼠标划过文本框时，鼠标显示点为变为手型 (没有修复)</li>
		<li>当鼠标划过文本框是，ie6没有变化，ie7边框颜色变化不明显（改为蓝色）</li>
		<li>设置和更多产品无法出现导航栏</li>
		<li>ie6和7，当输入文本框焦点时，百度一下的边框变为黑色</li>
		<li>ie7下设置下面的箭头没有设置  下面的框的底部颜色为蓝色</li>
	</ol>
	<h2>其他主流的五个浏览器没有明显问题</h2>
</body>
