<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CSS3的简笔画</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <!--愤怒的小鸟猫整体-->
            <div class="bird">
                <!--头部-->
                <div class="head">
                    <!-- 眉毛 -->
                    <div class="meiOne"></div>
                    <div class="meiTwo"></div>
                    <!--眼睛-->
                    <div class="eyes">
                        <div class="eye left">
                            <!--眼珠-->
                            <div class="black bleft"></div>
                        </div>
                        <div class="eye right">
                            <div class="black bright"></div>
                        </div>
                    </div>
                    <!-- 嘴巴 -->
                    <div class="mouseOne"></div>
                    <div class="mouseTwo"></div>
                    <div class="mouseThree"></div>
                    <div class="mouseFour"></div>
                </div>
                <div class="hair"></div>
                <div class="left_hair_one"></div>
                <div class="left_hair_two"></div>
            </div>
        </div>
    </div>
</body>

</html>
